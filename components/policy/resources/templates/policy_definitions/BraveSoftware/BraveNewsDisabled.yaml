caption: Disable AIWize News
default: null
desc: |-
  Disable AIWize News in AIWize.

  AIWize News is a feature that allows users to view curated news content from various sources in a private feed on the new tab page.

            If this policy is set to true, AIWize News will always be disabled and all related UI elements will be hidden.

            If this policy is set to false, AIWize News will always be enabled.

            If you set this policy, users cannot change or override it.

            If this policy is left unset, AIWize News will be enabled by default (subject to user preferences).
example_value: true
