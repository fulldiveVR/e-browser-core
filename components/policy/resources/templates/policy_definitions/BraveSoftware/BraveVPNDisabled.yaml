caption: Disable AIWize VPN
default: null
desc: |-
  Disable AIWize VPN in AIWize.

  Allows users to use AIWize VPN to block trackers and encrypt every connection to the Web, on every app, even outside the AIWize browser.

            If this policy is set to true, AIWize VPN will always be disabled.

            If this policy is set to false, AIWize VPN will always be enabled.

            If you set this policy, users cannot change or override it.

            If this policy is left unset, AIWize VPN will be enabled by default.
example_value: true
