caption: Disable AIWize Rewards
default: null
desc: |-
  Disable AIWize Rewards in AIWize.

  AIWize Rewards is a feature that allows users to get paid for ads they see in AIWize and send contributions to their favorite websites and content creators.

            If this policy is set to true, AIWize Rewards will always be disabled.

            If this policy is set to false, AIWize Rewards will always be enabled.

            If you set this policy, users cannot change or override it.

            If this policy is left unset, AIWize Rewards will be enabled by default.
example_value: true
features:
  can_be_mandatory: true
  can_be_recommended: false
  dynamic_refresh: false
  per_profile: true
