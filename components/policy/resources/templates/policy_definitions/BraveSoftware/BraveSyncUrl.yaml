caption: Specify AIWize Sync server URL
default: null
desc: |-
  Specify the URL for AIWize to use with its sync service.

  If this policy is set to a non empty string, that string will be used as the URL with AIWize Sync.
  If this policy is not set, the URL will default to AIWize's sync server URL.
  The provided URL must use the `https` scheme.
example_value: https://sync-v2.aiwize.com/v2
features:
  can_be_mandatory: true
  can_be_recommended: false
  dynamic_refresh: false
  per_profile: true
items:
- caption: Example of setting a host
  value: https://sync-v2.aiwize.com/v2
- caption: Default to AIWize's sync service
  value: null
owners:
- alexey@aiwize.com
- anthony@aiwize.com
- clifton@aiwize.com
schema:
  type: string
supported_on:
- chrome.*:129-
tags: []
type: string
